<!DOCTYPE html>
<html lang='en' translate="no">
<head>
    <meta charset='UTF-8', content='notranslate'>
    <title>aInfo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, viewport-fit=cover'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link rel="icon" type="image/png" sizes="32x32" href="img/FaviconWhite32.png">
    <link rel="apple-touch-icon" href="img/FaviconWhite180.png">
    <link rel="icon" href="img/FaviconBlack32.png">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <br>
    <h2 class='mb-4 text-center'>Upload events CSV</h2>
    <p class='text-center'>c:\Users\jarda\Documents\.My Life\Programovani\JS\abroadInfo\abroadInfo\data\</p>
    <br>
    <div class='mb-3 text-center'>
        <input type="file" id="file" accept=".csv">
    </div>

    <p id="status" class='text-center'></p>
</body>
</html>
<script>
document.getElementById('file').addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;

    document.getElementById('status').innerText =
        `Loaded: ${file.name} (${file.size} bytes)`;

    localStorage.setItem('eventsCSV', '');
    file.text().then(t => localStorage.setItem('eventsCSV', t));
});
</script>
